<!DOCTYPE html>
<html>
<head>
  <title>Live Character Counter</title>
  <style>
    .outerBox {
      border: 3px solid black;   /* thick border */
      padding: 20px;
      width: 420px;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="outerBox">
    <h2>Live Character Counter</h2>
    <textarea id="myText" placeholder="Start typing..."></textarea>
    <p>Characters: <span id="count">0</span></p>
  </div>

  <script>
    var area = document.getElementById("myText");
    var counter = document.getElementById("count");

    area.addEventListener("input", function(){
      counter.textContent = area.value.length;
    });
  </script>
</body>
</html>
