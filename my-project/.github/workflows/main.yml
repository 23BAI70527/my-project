name: CI/CD Pipeline for Experiment-26

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Navigate to Project Directory
        run: cd clouddeployment/experiment-26

      - name: Install Dependencies
        run: |
          cd clouddeployment/experiment-26
          npm ci

      - name: Run Tests
        run: |
          cd clouddeployment/experiment-26
          npm test

      - name: Build Project
        run: |
          cd clouddeployment/experiment-26
          npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: experiment-26-build
          path: clouddeployment/experiment-26/build/
